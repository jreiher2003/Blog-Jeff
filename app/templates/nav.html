<!-- Static navbar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('blog') }}"><img class="img-responsive" src="{{ url_for('static', filename='images/jeffreihercom_crop.png') }}" alt="logo of jeffreiher.com"></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        {% if current_user.is_active %}
        <li><a href="{{ url_for('profile', user_id=current_user.id, name=current_user.name) }}">{{ current_user.name }}</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
        <li><a href="{{ url_for('register') }}"><b>Register</b></a></li>
        <li><a href="{{ url_for('login') }}"><b>Login</b></a></li>
        {% endif %}
      </ul>
    </div><!--/.nav-collapse -->
  </div><!--/.container-fluid nav -->
</nav>
