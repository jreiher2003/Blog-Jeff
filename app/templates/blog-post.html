{% extends "base1.html" %}

{% block section %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="blog__post">
            <div class="thumbnail">
                <div class="caption">
                {% if current_user.is_active %}
                <a href="{{ url_for('edit_blogpost', author_id=blogpost.author_id, blog_id=blogpost.id) }}">Edit</a>
                |
                <a href="{{ url_for('delete_blogpost', author_id=blogpost.author_id, blog_id=blogpost.id) }}">Delete</a>
                {% endif %}
                <br>
                <h3 class="h3 text-capitalize">{{ blogpost.title }}</a></h3>
                    <pre>{{ blogpost.description }}</pre><br>
                    <strong>Author:</strong> {{ blogpost.author.name }}<br>
                    <strong>Date:</strong>{{ blogpost.date_created }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
