{% extends "base1.html" %}

{% block section %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="blog__post">
                <div class="thumbnail">
                    <div class="caption">
                    {% if current_user.is_active %}
                    <a href="{{ url_for('edit_blogpost', author_id=blogpost.author_id, blog_id=blogpost.id) }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;edit</a>
                    |
                    <a href="{{ url_for('delete_blogpost', author_id=blogpost.author_id, blog_id=blogpost.id) }}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;delete</a>
                    {% endif %}
                    <br>
                    <h3 class="h3 text-capitalize">{{ blogpost.title }}</a></h3>
                        <pre>{{ blogpost.description }}</pre><br>
                        <strong>Author:</strong>&nbsp; {{ blogpost.users.name }}<br>
                        <strong>Date:</strong>&nbsp;{{ blogpost.format_date_reg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
